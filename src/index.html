<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Kocka lapátlója és testátlója</title>
</head>
<body>
    <div class="container">
        <h1>Kocka lapátlója és testátlója</h1>
        <div class="indexForm">
            <div class="mt-4">
                <label for="length"
                class="form-label">Oldal hossza(cm)</label>
                <input type="text" 
                class="form-control"
                id="length">
            </div>
            <div class="mt-4">
                <button id="calcButton"
                class="btn btn-primary">Számít</button>
            </div>
            <div class="mt-4">
                <label for="index"
                class="form-label">Lapátló(cm)</label>
                <input type="text" 
                class="form-control"
                id="index">
            </div>
            <div class="mt-4">
                <label for="indexTwo"
                class="form-label">Testátló(cm)</label>
                <input type="text" 
                class="form-control"
                id="indexTwo">
            </div>
    </div>
    <script src="bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
